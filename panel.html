<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Manager Chrome Extension</title>
    
    <link rel="stylesheet" href="js/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="js/jquery.dropdown.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
      .banner {
        background-color: #f47511;
        padding: 4px;

      }
      
      table

        table-layout: fixed;
        width: 100%;
        border-collapse: collapse;
      }

      .no-close .ui-dialog-titlebar-close {

      }

    </style>

    <div class="banner">
      ecm{developer} case manager extension

    <p></p>

    <button id="loadPages" class="ui-button ui-widget ui-corner-all">Refresh pages</button>

    <div id="accordion">
    </div>

    <p id="demo"></p>

    <script src="js/panel-ui.js"></script>

    <div id="items">
        <table>
          <tbody></tbody>
        </table>
    </div>

      <textarea class='script-adapter-editor'></textarea>
    </div>  

    <div id="jq-dropdown-1" class="jq-dropdown jq-dropdown-anchor-right">
        <ul class="jq-dropdown-menu">
            <li id="first-item"><a href="#1">Inspect</a></li>
        </ul>
    </div>

    <div id="script-adapter-dropdown" class="jq-dropdown jq-dropdown-anchor-right">
      <ul class="jq-dropdown-menu">
          <li id="script-adapter-inspect"><a href="#1">Inspect</a></li>
          <li id="start-debug"><a href="#2">Start debugging</a></li>
          <li id="stop-debug"><a href="#3">Stop debugging</a></li>
